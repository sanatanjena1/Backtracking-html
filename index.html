<!DOCTYPE html>

            <form action="index2.html" method="GET">

                    <img src="my.png" alt="" width="80px" height="59px" class="img">

               <div class="div3"><h3> Enquiry Form</h3></div>
                
                


                    <label for="namef">First-Name :</label> <i class="fa-solid fa-user fa-beat" style="color: #1ce91c;"><br></i>
                    <input type="text" name="namef" id="namef" placeholder="Enter First Name" title="enter first name" autofocus="">
                    <br>
                    <br>
                    <label for="namel">Last-Name :</label> <i class="fa-solid fa-user fa-beat" style="color: #1ce91c;"><br></i> 
                    <input type="text" name="namel" id="namel" placeholder="Enter Last Name"  title="enter last name">
                    <br>
                    <br>
                    <label for="phone">Mobile-No :</label><i class="fa-solid fa-phone-volume fa-bounce" style="color: #0453f1;"><br></i> 
                    <input type="tel" name="phone" id="phone" placeholder="Enter-Phone-Number" value="" maxlength="10" title="enter mobile no">
                    <br>
                    <br>  
                    <label for="email">Email-id : </label> <i class="fa-solid fa-envelope fa-fade" style="color: #ecd909;"></i>

                    <br>
                    <br>
                    <label for="pwd">Password :</label> <i class="fa-solid fa-unlock-keyhole fa-shake" style="color: #e60f0f;"></i>
                    <input type="password" name="password" id="pwd" placeholder="Enter-Password" title="enter password">
                    <br>
                    <br>
                    <label for="pwd">Re- Enter :</label> <i class="fa-solid fa-unlock-keyhole fa-shake" style="color: #e60f0f;"></i>

                    <br>
                    <br>
